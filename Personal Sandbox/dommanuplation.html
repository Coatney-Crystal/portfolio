<!DOCTYPE html>
<html>
<body>

<div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:orange;width:400px;height:40px;padding:20px;">
Mouse Over Me</div>

<script>
function mOver(obj) {
    obj.innerHTML = "This was done through DOM Manuplation using a function"
}

function mOut(obj) {
    obj.innerHTML = "Put Your Mouse over me and I will Change my Message"
}
</script>

</body>
</html>
